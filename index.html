<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;800&family=Outfit:wght@100;400&family=Revalia&display=swap" rel="stylesheet"><link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;800&family=Outfit:wght@100;400&family=Revalia&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>


</head>
<body>

  <div class="container">

    <div class="card">
      <div class="imgBox">

        <img src="images/image-equilibrium.jpg" alt="">
      </div>

      <div class="txtbox">
        <h2>Equilibrium #3429</h2>
        <p>Our Equilibrium balance promotes peace and calm.</p>
      </div>

      <div class="ethbox">
        <div class="ethI">
          <img src="./images/icon-ethereum.svg" alt="" srcset="">
          <h2>0.041ETH</h2>
        </div>

        <div class="ethR">
          <img src="./images/icon-clock.svg" alt="">
          <h2>3 days left</h2>
        </div>

      </div>

      <div class="brk"></div>
      <div class="profile">
        <img src="./images/image-avatar.png" alt="">
        <h3>Creation of <span>Jules Wyvern</span></h3>
      </div>
    </div>
  </div>
  
</body>
</html>
